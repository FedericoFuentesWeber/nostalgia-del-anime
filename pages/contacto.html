        </nav>
    </header>

    <main>
        <section class="contacto">
            <form action="" method="post" enctype="text/plain">
                <div>
                    <label for="firstname"></label>
                    <input type="text" id="firstname" placeholder="Ingrese su nombre" name="firstname">
                </div>
                <div>
                    <label for="email"></label>
                    <input type="email" id="email" placeholder="Ingrese su email" name="email">
                </div>
                
                <div>
                    <label for="sujeto"></label>
                    <input type="text" id="sujeto" placeholder="Ingrese el sujeto" name="sujeto">
                </div>
                <div>
                    <label for="mensaje"></label>
                    <textarea name="mensaje" id="" cols="30" rows="10" placeholder="Escriba su mensaje"></textarea>
                </div>
                <div>
                    <button type="submit">Enviar</button>
                </div>
            </form>
        </section>
        <div class="boton_arriba">
            <a href="#top">Arriba</a>
        </div>
    </main>
